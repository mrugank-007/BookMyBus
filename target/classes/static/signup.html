<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<script>
function checkFLname(ipflname)
{
	const fname_regexp="^[A-Za-z]+$";
	if(!ipflname.value.match(fname_regexp))
	{
		alert("Name should contain only characters!");
		ipflname.value=" ";
	}
}
function checkContactNo(ipcontact)
{
	const contact_regexp="^[6-9]{1}[0-9]{9}$";
	if(!ipcontact.value.match(contact_regexp))
	{
		alert("Contact Number should contain only digits!");
		ipcontact.value=" ";
	}
}
function checkEmail(ipemail)
{
	const email_regexp=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	if(!ipemail.value.match(email_regexp))
	{
		alert("Enter email in valid format!");
		ipemail.value=" ";
	}
}
</script>
</head>
<body>
    <div class="signup_box">
        <h1>SignUp</h1>
        <form action="/insertCust" method="post" name="signupform">
            <label>First Name:</label>
            <input type="text" name="fname" required>
            <label>Last Name:</label>
            <input type="text" name="lname" required onclick="checkFLname(document.signupform.fname)">
            <label>Mobile No: </label>
            <input type="text" name="contactno" required onclick="checkFLname(document.signupform.lname)">
            <label>E-Mail:</label>
            <input type="text" name="email" required onclick="checkContactNo(document.signupform.contactno)">
            <label>Password:</label>
            <input type="password" name="password" required onclick="checkEmail(document.signupform.email)">
            <input type="submit" value="SignUp">
        </form>
        <p>Already registered? <a href="index.html">Login</a></p>
    </div>
</body>
</html>
