<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login_box">
        <h1>Admin LogIn</h1>
        <form action="/verifyAdmin" method="get">
            <label>E-Mail:</label>
            <input type="text" name="email" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <input type="submit" value="LogIn">
        </form>
    </div>
</body>
</html>
