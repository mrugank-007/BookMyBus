<!DOCTYPE html>
<html>
<head>
<style>
    body{
        background-color: rgb(140, 204, 197);
    }
    .addbus{
        position: absolute;
        top: 3%;
        left: 35%;
        width: 300px;
        height: 490px;
        background-color: white;
        border-radius: 3px;
        border-style:solid;
    }
    h1{
        text-align: center;
        padding-top: 10px;
        font-family:monospace;
        font-size: 30px;
    }
    form{
        width: 200px;
        margin-left: 15px;
    }
    form label{
        display: flex;
        margin-top: 10px;
        font-family: Consolas;
        font-size: 15px;
        font-weight: bold;
    }
    form input{
        width: 130%;
        height: 25px;
        padding: 3px;
        border: 1.5px solid grey;
        border-radius: 5px;
    }
    input[type="submit"]{
        width: 134%;
        height: 30px;
        margin-top: 15px;
        background-color: rgb(99, 136, 136);
        color: white;
        font-family: Consolas;
        font-weight: bold;
    }
</style>
<script>
function checkBusno(ipbusno)
{
	const busno_regexp="^[0-9]+$";
	if(!ipbusno.value.match(busno_regexp))
	{
		alert("Bus No should contain only digits!");
		ipbusno.value=" ";
	}
}
function checkSrcDest(ipsrcdest)
{
	const srcdest_regexp="^[A-Za-z]+$";
	if(!ipsrcdest.value.match(srcdest_regexp))
	{
		alert("Source and Destination should contain only characters!");
		ipsrcdest.value=" ";
	}
}
function checkTime(iptime)
{
	const time_regexp="(0[1-9]|1[0-2]):([0-5][0-9])((A|P)M)";
	if(!iptime.value.match(time_regexp))
	{
		alert("Enter time in valid format!");
		iptime.value=" ";
	}
}
function checkFare(ipfare)
{
	const fare_regexp="^[0-9]+$";
	if(!ipfare.value.match(fare_regexp))
	{
		alert("Fare should contain only digits!");
		ipfare.value=" ";
	}
}
</script>
</head>
<body>
    <div class="addbus">
        <h1>ADD BUS DETAILS</h1>
        <form action="/insertBus" method="post" name="addbusform">
            <label>Enter Bus No:</label>
            <input type="text" name="busno" required>
            <label>Enter Source:</label>
            <input type="text" name="source" required onclick="checkBusno(document.addbusform.busno)">
            <label>Enter Destination:</label>
            <input type="text" name="dest" required onclick="checkSrcDest(document.addbusform.source)">
            <label>Enter Date:</label>
            <input type="date" name="date" required onclick="checkSrcDest(document.addbusform.dest)">
            <label>Enter Time:</label>
            <input type="text" name="time" required>
            <label>Enter Bus Fare:</label>
            <input type="text" name="fare" required onclick="checkTime(document.addbusform.time)" onmouseout="checkFare(document.addbusform.fare)">
            <input type="submit" value="ADD">
        </form>
    </div>
</body>
</html>
