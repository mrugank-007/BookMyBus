<!DOCTYPE html>
<html>
<head>
<style>
    body{
        background-color: rgb(140, 204, 197);
    }
    .bookbus{
        position: absolute;
        top: 15%;
        left: 35%;
        width: 300px;
        height: 350px;
        background-color: white;
        border-radius: 3px;
        border-style:solid;
    }
    h1{
        text-align: center;
        padding-top: 10px;
        font-family:monospace;
        font-size: 30px;
    }   
    form{
        width: 300px;
        margin-left: 12px;
    }
    form label{
        display: flex;
        margin-top: 20px;
        font-size: 18px;
        font-family: Consolas;
        font-size: 15px;
        font-weight: bold;
    }
    form input{
        width: 90%;
        height: 25px;
        padding: 3px;
        border: 1.5px solid grey;
        border-radius: 5px;
    }
    input[type="submit"]{
        width: 92%;
        height: 30px;
        margin-top: 20px;
        background-color: rgb(99, 136, 136);
        color: white;
        font-family: Consolas;
        font-weight: bold;
    }
</style>
<script>
function checkSrcDest(ipsrcdest)
{
	const srcdest_regexp="^[A-Za-z]+$";
	if(!ipsrcdest.value.match(srcdest_regexp))
	{
		alert("Source and Destination should contain only characters!");
		ipsrcdest.value=" ";
	}
}
</script>
</head>
<body>
    <div class="bookbus">
        <h1>SEARCH BUS</h1>
        <form action="/displaySearchBus" method="get" name="bookbusform">
            <label>Enter Source: </label>
            <input type="text" name="source" required>
            <label>Enter Destination: </label>
            <input type="text" name="dest" required onclick="checkSrcDest(document.bookbusform.source)">
            <label>Enter Date: </label>
            <input type="date" name="date" required onclick="checkSrcDest(document.bookbusform.dest)">
            <input type="submit" value="SEARCH BUS">
        </form>
    </div>
</body>
</html>
